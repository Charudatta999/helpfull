    <script type="text/javascript">


        //Your entire JS code here
        document.getElementById("business_profile_form")
        const business_profile_form = document.getElementById('business_profile_form');
        const description = document.getElementById('description');
        const gst_number = document.getElementById('gst_number');
        const employee = document.getElementById('emp_number');
        const aadhar_number = document.getElementById('aadhar_number');
        const lic_number = document.getElementById('lic_number');
        const zipcode = document.getElementById('zipcode');

        // decription validation
        function descrip() {
            if (description.value.length <= 50) {

                const msg = 'Bio Should have  more than 50 letters'
                setError(description, msg);
                console.log(description.value)
            }
            else {
                setSuccess(description);

            }
        }


        //gst number validation
        function gst() {
            var reggst = /^([0-9]){2}([a-zA-Z]){5}([0-9]){4}([a-zA-Z]){1}([0-9]){1}([a-zA-Z]){1}([0-9]){1}?$/;
            if (!reggst.test(gst_number.value) && gst_number.value != '') {

                const msg = 'GST Identification Number is not valid. It should be in this "11AAAAA1111Z1A1" format';
                setError(gst_number, msg)

            } else {
                setSuccess(gst_number)
            }
        }


        //aadhar number validation
        function Aadhaar() {
            var adhar = /^([0-9]){4}([0-9]){4}([0-9]){4}$/;
            if (!adhar.test(aadhar_number.value) && aadhar_number.value != '') {

                const msg = 'Aadhaar Identification Number is not valid. It should be in this "XXXX-XXXX-XXXX" format';
                setError(aadhar_number, msg)
            } else {
                setSuccess(aadhar_number)
            }




        }
        //zipcode validation
        function zip() {
            var zip = /(^\d{6}$)/;
            if (!zip.test(zipcode.value) && zipcode.value != '') {

                const msg = 'Zipcode is not valid. It should be in this "XXXXXX" format';
                setError(zipcode, msg)
            }
            else {
                setSuccess(zipcode)
            }
        }









        function setError(input, msg) {
            const formControl = input.parentElement;
            input.className = 'form-control is-invalid';
            console.log(input.parentElement.getElementsByTagName('small'))
            // const small = formControl.getElementsByTagName('small');
            const small= document.getElementById('snackbar');
            console.log(small)    
            small.innerHTML = msg;
            small.className = "show";
              setTimeout(function(){ small.className = small.className.replace("show", ""); }, 3000);
            


        }
        function setSuccess(input) {
            input.className = 'form-control is-valid';

        }
